<html lang="en">
<head>
    <title>Level 03</title>
</head>
<body>
   <script>
       let month = prompt('Enter a month:').toLowerCase()

       if (month == 'january' || month == 'march' || month == 'may' || month == 'july' || month == 'august' || month == 'october' || month == 'december') {
        document.write(`${month} has 31 days.`)
        
       }

       else if (month == 'april' || month == 'june' || month == 'sepember' || month == 'november') {
        document.write(`${month} has 30 days.`)
       }

       else if (month == 'february') {
        document.write(`${month} can have 28 or 29 days.`)
       }
       
       else {
        document.write(`${month} isn't a month.`)
       }
       
   </script> 
</body>
</html>
